        <p class="text-slate-500 dark:text-slate-400 text-sm mb-6">Authorized market personnel only.</p>
    <form action="dashboard.html" method="get" class="space-y-5">
      <div>
        <label class="block text-sm font-semibold text-slate-700 dark:text-slate-200 mb-2" for="market-id">Official
          Market ID</label>
        <div class="relative">
          <span class="material-icons absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-xl">badge</span>
          <input
            class="input-focus w-full pl-12 pr-4 py-3.5 bg-slate-50/50 dark:bg-slate-800/50 border-2 border-slate-200 dark:border-slate-600 rounded-xl focus:ring-0 focus:border-primary outline-none text-slate-900 dark:text-white placeholder:text-slate-400 transition-shadow"
            id="market-id" name="id" placeholder="e.g. MKT-8829" type="text" />
        </div>
      </div>
      <div>
        <div class="flex items-center justify-between mb-2">
          <label class="block text-sm font-semibold text-slate-700 dark:text-slate-200" for="passcode">Passcode</label>
          <a class="text-xs text-primary font-semibold hover:underline focus:outline-none focus:ring-2 focus:ring-primary/30 rounded"
            href="#">Forgot?</a>
        </div>
        <div class="relative">
          <span class="material-icons absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-xl">lock</span>
          <input
            class="input-focus w-full pl-12 pr-12 py-3.5 bg-slate-50/50 dark:bg-slate-800/50 border-2 border-slate-200 dark:border-slate-600 rounded-xl focus:ring-0 focus:border-primary outline-none text-slate-900 dark:text-white placeholder:text-slate-400 transition-shadow"
            id="passcode" name="passcode" placeholder="••••" type="password" />
          <button
            class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 p-1 rounded focus:outline-none focus:ring-2 focus:ring-primary/30"
            type="button" aria-label="Toggle password visibility"><span
              class="material-icons text-xl">visibility_off</span></button>
        </div>
      </div>
      <div class="bg-primary/5 dark:bg-primary/10 border border-primary/20 rounded-xl p-4 flex gap-3">
        <span class="material-icons text-primary text-lg shrink-0 mt-0.5">info</span>
        <p class="text-xs leading-relaxed text-slate-600 dark:text-slate-400">Your session will be logged under the
          official market auditing protocol.</p>
      </div>
      <button
        class="btn-enter w-full bg-primary text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/25 flex items-center justify-center gap-2 focus:outline-none focus:ring-4 focus:ring-primary/30"
        type="submit">
        <span>Authorize &amp; Enter</span>
        <span class="material-icons text-xl">arrow_forward</span>
      </button>
    </form>
